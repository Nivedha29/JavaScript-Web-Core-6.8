<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sidebar Menu</title>
</head>
<body>
    <div class="sidebar">
        <div class="top-bar">
            <img src="images/burger.png" alt="burger" class="icon">

            <img src="images/search.png" alt="search" class="icon">
        </div>
        <div class="menu">
            <p class="menu-title">Equipment Repair</p>
            <a href="#" class="menu-item">Services</a>
            <a href="#" class="menu-item">For Corporate Clients</a>
            <a href="#" class="menu-item">For Equipment Sellers</a>
            <a href="#" class="menu-item">For Partners</a>

            <a href="#" class="menu-item">Contacts</a>
        </div>
        <div class="contact-info">
            <div class="icons">
                <img src="images/call.png" alt="call" class="icon">
                <img src="images/chat.png" alt="chat" class="icon">
                <img src="images/profile.png" alt="profile" class="icon">
            </div>
            <p class="email">mail@cps.com</p>
            <p class="phone">8 800 890 8900</p>
            <div class="languages">
                <a href="#" class="language">RU</a>
                <a href="#" class="language">EN</a>

        </div>
